<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Medical Appointment Management</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Doctor Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h3>&nbsp;&nbsp;Doctor Management</h3>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/doctor/newForm}" class="btn btn-primary btn-sm mb-3">Add Doctor</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Registered number</th>
            <th scope="col">Specialization</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor:${doctors}">
            <td th:text="${doctor.id}"></td>
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.registeredNumber}"></td>
            <td th:text="${doctor.specialization}"></td>
            <td th:text="${doctor.email}"></td>
            <td>
                <a class="btn btn-outline-info" th:href="@{/doctor/showDoc/{id}(id=${doctor.id})}"
                   data-bs-toggle="tooltip" data-bs-placement="bottom" title="View doctor details">View</a>
                <a class="btn btn-outline-primary" th:href="@{/doctor/updateForm/{id}(id=${doctor.id})}">Update</a>
                <a class="btn btn-outline-warning" th:href="@{/doctor/uploadPhotoView/{id}(id=${doctor.id})}">Upload Photo</a>
                <a class="btn btn-outline-danger" th:href="@{/doctor/delete/{id}(id=${doctor.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
