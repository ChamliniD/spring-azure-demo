<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Medical Appointment Management</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Doctor Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h5><br/></h5>
            <h3 class="text-center">Update Doctor</h3>
            <div class="card-body">
                <form th:action="@{/doctor/update/{id} (id=${doctor.id})}" th:object="${doctor}" method="POST">

                    <div class="form-group">
                        <br/>
                        <label>Registered Number</label>
                        <input
                                type="text"
                                name="registeredNumber"
                                th:field="*{registeredNumber}"
                                class="form-control"
                                placeholder="Enter registered number"
                        />
                    </div>
                    <div class="form-group">
                        <br/>
                        <label>Doctor's Name</label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter name"
                        />
                    </div>
                    <div class="form-group">
                        <br/>
                        <label>Specialization</label>
                        <input
                                type="text"
                                name="specialization"
                                th:field="*{specialization}"
                                class="form-control"
                                placeholder="Enter specialization"
                        />
                    </div>
                    <div class="form-group">
                        <br/>
                        <label>Email</label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter email"
                        />
                    </div>

                    <div class="box-footer">
                        <br/><br/>
                        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
