<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Medical Appointment Management</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Doctor Management</a>
            </li>
        </ul>
    </div>
</nav>

<br/>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h5><br/></h5>
            <h3 class="text-center">Doctor Details<br/><br/></h3>

            <div id="photo" style="text-align: center;">
                <img th:alt="${photoName}" width="300px" height="300px"
                     th:src="@{/doctor/displayImage}">
            </div>

            <div class="card-body">
                <table class="table table-borderless">
                    <thead></thead>
                    <tbody>
                    <tr class="text-center" style=font-size:30px>
                        <td colspan="2" th:text="${doctor.name}"></td>
                    </tr>
                    <tr>
                        <td>System ID:</td>
                        <td th:text="${doctor.id}"></td>
                    </tr>
                    <tr>
                        <td>Registration number:</td>
                        <td th:text="${doctor.registeredNumber}"></td>
                    </tr>
                    <tr>
                        <td>Specialization:</td>
                        <td th:text="${doctor.specialization}"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td th:text="${doctor.email}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
