<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Medical Appointment Management</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Doctor Management</a>
            </li>
        </ul>
    </div>
</nav>

<br/>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h5><br/></h5>
                <h3 class="text-center">Upload profile picture</h3>
                <div class="card-body">
                    <form method="post" th:action="@{/doctor/uploadPhoto}" enctype="multipart/form-data"
                          th:object="${doctor}">
                        <div class="form-group">
                            <br/>
                            <label>Name of the file to be saved (based on registration number)</label>
                            <input
                                    type="text"
                                    name="registeredNumber"
                                    th:field="*{registeredNumber}"
                                    class="form-control"
                                    disabled="disabled"
                            />
                            <br/>
                            <input type="file" name="image" accept="image/*" class="form-control-file">
                        </div>
                        <br/><br/>
                        <button type="submit" class="btn btn-primary">Upload Photo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
